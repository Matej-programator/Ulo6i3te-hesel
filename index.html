<!DOCTYPE html>
<html lang="en">

<head>

<body onload="poNacteni()">

    <div id="oblast_registrace">
        <h1>Úložiště hesel</h1>

        <h2> registrace</h2>
        <input type="text" placeholder="jmeno" id="jmu">
        <br>
        <input type="text" placeholder="přimení" id="pru">
        <br>
        <input type="text" placeholder="heslo" id="huz">
        <br>
        <input type="password" placeholder="heslo znovu" id="hzn">
        <br>
        <button onclick="registovat()">registrovatse</button>
    </div>

    <div id="oblast_prihlaseni">
        <h1>Úložiště hesel</h1>
        
        <h2>přihlášení</h2>
        <input type="text" placeholder="jmeno" id="jp">
        <br>
        <input type="password" placeholder="heslo" id="jh">
        <br>
        <button onclick="prihlasitSe()">přihlasit se</button>
        <input type="button" onclick="ukazRegistraci()" value="Registrace...">
        <br>
    </div>

    <div id="oblast_komunikace">
        <h1>Úložiště hesel</h1>
        <input type="hidden" id="idhesla">
        <input type="text" placeholder="nazev uživatele" id="nu">
        <br>
        <input type="text" placeholder="nazev aplikace" id="naapt">
        <br>
        <input type="text" placeholder="heslo do aplikace" id="heslo">
        <br>
        <a href="./generator.html" target="_blank">generátor hesel</a>
        <br>
        <br>
        <button onclick="uloztHesla()">prydat heslo</button>
    </div>

   
    <div id="hesla">
        <h2>heslo</h2>
        <B id="h" style="font-family: Arial, Helvetica, sans-serif;">...</B>
    </div>
